<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example 01.01 - Basic skeleton</title>
    <script src="../libs/three.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="WebGL-output">
    </div>

    <script>
        function init() {
            // 表示したいすべての物体と利用したいすべての光源を保持して変更を監視するコンテナ
            var scene = new THREE.Scene();
            // シーンを描画する時に何が見えるかを決定するオブジェクト
            var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

            // cameraオブジェクトの角度に基いてブラウザ内でsceneオブジェクトがどのように見えるかを計算するオブジェクト
            var renderer = new THREE.WebGLRenderer();   // グラフィックカードを使用してシーンを描画
            renderer.setClearColor(new THREE.Color(0xEEEEEE));
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;  // 影の描画を有効化（計算コストがかかるのでデフォルト無効）

            // 光源
            var spotLight = new THREE.SpotLight(0xffffff);
            spotLight.castShadow = true;
            spotLight.position.set(-20, 30, -5);
            scene.add(spotLight);

            // 座標軸
//            var axes = new THREE.AxisHelper(20);
//            scene.add(axes);

            // 平面
            var planeGeometry = new THREE.PlaneGeometry(60, 20);
            var planeMaterial = new THREE.MeshLambertMaterial({color: 0xccccccc});
            var plane = new THREE.Mesh(planeGeometry, planeMaterial);
            plane.receiveShadow = true;

            plane.rotation.x = -0.5 * Math.PI;  // x軸周りに90度回転
            plane.position.x = 15;
            plane.position.y = 0;
            plane.position.z = 0;

            scene.add(plane);

            var cubeGeometry = new THREE.BoxGeometry(4, 4, 4);
            var cubeMaterial = new THREE.MeshLambertMaterial({color: 0xff0000});
            var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
            cube.castShadow = true;

            cube.position.x = -4;
            cube.position.y = 3;
            cube.position.z = 0;

            scene.add(cube);

            var sphereGeometry = new THREE.SphereGeometry(4, 20, 20);
            var sphereMaterial = new THREE.MeshLambertMaterial({color: 0x7777ff});
            var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
            sphere.castShadow = true;

            sphere.position.x = 20;
            sphere.position.y = 4;
            sphere.position.z = 2;

            scene.add(sphere);

            camera.position.x = -30;
            camera.position.y = 40;
            camera.position.z = 30;
            camera.lookAt(scene.position);  // カメラが物体を確実に捉えられるように、シーンの中心を向くように指定

            document.getElementById("WebGL-output").appendChild(renderer.domElement);

            renderer.render(scene, camera);
        };
        window.onload = init;
    </script>
</body>
</html>
